<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Quiz Login</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: #f4f4f4;
  }
  button {
    font-size: 20px;
    padding: 15px 40px;
    margin: 20px;
    cursor: pointer;
    border-radius: 8px;
    border: none;
    background: #007ACC;
    color: white;
    transition: background 0.3s ease;
  }
  button:hover {
    background: #005A99;
  }
  .loginPages{
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
    margin: 100px;
    padding: 100px;
  }
@media only screen and (min-width:200px) and (max-width:575px){
        button {
          font-size: 18px;
          padding: 8px 20px;
          margin: 10px;
       
        }
   .loginPages{
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      margin: 100px;
      padding: 5px;
      border-radius: 10px;
  }     
}
</style>
</head>
<body>

  <div class="loginPages">
    <h1>Select Role to Login</h1>
  <button id="teacherBtn">Login as Teacher</button>
  <button id="userBtn">Login as User</button>
  </div>
  

  <script>
    const teacherPassword = "Biswas12345";

    document.getElementById("teacherBtn").addEventListener("click", () => {
      const pass = prompt("Enter password for Teacher login:");
      if(pass === teacherPassword) {
        localStorage.setItem('role', 'teacher');
        alert("Login successful as Teacher!");
        window.location.href = "quizTeacher.html";
      } else {
        alert("Incorrect password! Access denied.");
      }
    });

    document.getElementById("userBtn").addEventListener("click", () => {
      localStorage.setItem('role', 'user');
      window.location.href = "quiz.html";
    });
  </script>

  <style>
/* Disable text selection */
body {
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}
</style>

<script>
// Disable Right Click
document.addEventListener('contextmenu', function(e) {
  e.preventDefault();
});

// Disable Keyboard shortcuts
document.addEventListener('keydown', function(e) {
  // F12
  if (e.keyCode === 123) e.preventDefault();

  // Ctrl + U
  if (e.ctrlKey && e.key === 'u') e.preventDefault();

  // Ctrl + Shift + I / J / C
  if (e.ctrlKey && e.shiftKey &&
     (e.key === 'I' || e.key === 'J' || e.key === 'C')) e.preventDefault();

  // Ctrl + C / A / X / P
  if (e.ctrlKey &&
     (e.key === 'c' || e.key === 'a' ||
      e.key === 'x' || e.key === 'p')) e.preventDefault();
});

// Disable selection + copy events
document.onselectstart = function() { return false; };
document.oncopy = function() { return false; };
document.oncut = function() { return false;Â };
</script>
</body>
</html>
